<div class=" mt-5 float-none ms-5 me-5 d-flex bd-highlight mb-3 align-items-stretch bd-highlight">
  
  <!---Boton de añadir--->
  <div class=" d-flex botonañadir p-2 bd-highlight flex-column">
    <button class="mb-3 mt-3 btn btn-primary" id="añadir" href="javascript:;" onclick="añadirnodo();">
      Añadir nodo
    </button>
    
    
       
<!---boton Comprobar si grafo es conexo--->
    <input
      type="button"
      class="btn btn-primary mb-3 mt-3 "
      value="Comprobar si el grafo es conexo"
      onclick="recargar()"
    />
    <div id="conexo" class=""></div>
    
      <!---boton Comprobar si grafo es hamiltoniano--->
    <input
      type="button"
      class="btn btn-primary mb-3 mt-3 "
      value="Comprobar si el grafo es Hamiltoniano"
      onclick="recargar3()"
    />
    <div id="hamiltoniano" class=""></div>
    
    
    <!---boton Comprobar si grafo es euleriano--->
    <input
      type="button"
      class="btn btn-primary mb-3 mt-3 "
      value="Comprobar si el grafo es euleriano"
      onclick="edgeto()"
    />
    <div id="euleriano" class=""></div>
    
   
    
   <!---Formulario y boton de eliminar--->
      <form action="" method="get">
       <div class="mb-1">
    <label class="form-label">nodo</label>
    <input name="ELIMINAR" type="number" class="form-control" id="formularioeliminar">
       
        </div>
        </form>
   <button id="eliminarnodo" href="javascript:;" onclick="borrarnodo();" class="btn btn-primary">Eliminar nodo</button>
 </div> 
  
  <!---Formularios y boton para conectar nodos--->
<div class=" formulario p-2 flex-grow-1 bd-highlight">
  <h5 class="card-title">Conectar Nodos</h5>
  
    <form action="" method="get">
  <div class="mb-3">
    <label class="form-label">Desde</label>
    <input name="DESDE" min="1" type="number" class="form-control" id="formulariodesde">
    
  </div>
  <div class="mb-3">
    <label  class="form-label">Hasta</label>
    <input name="HASTA"  min="1" type="number" class="form-control" id="formulariohasta">
  </div>
  <div class="mb-3">
    <label class="form-label">Peso de arista</label>
    <input name="PESO" min="1" type="number" class="form-control" id="formulariopeso">
  </div>   
  
    </form>
    <button id="conectar" href="javascript:;" onclick="conectarnodos();" class="btn btn-primary">Conectar Nodos</button>
    </div>
    
    
    
  
  
  
  
  
  
  <!---boton y matriz de caminos--->
      <div  class="me-5 ms-5 table-responsive d-flex p-2 bd-highlight flex-column" >
      
      
      <input
         class="btn btn-primary mb-3 mt-3"    
        type="button"
        value="Generar la matriz de caminos"
        onclick="genera_tabla()"
      />
        <table  id="matrizdecaminos" class="table table-dark table-striped">
        
      </table>
    </div>
  
</div>    
   <!---Formularios y botones de camino mas corto--->
     <div role="tabpanel" id="shortestPath" class="tab-pane me-5 ms-5">
        <h5 class="card-title text-center">Determinar camino mas corto entre dos nodos</h5>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-inline text-center form-group">
                  <label>Nodo Inicial</label>
                  <input  id="nodoInicial" name="nodoInicial" class="form-control">
                  <label>Nodo Final</label>
                  <input   id="nodoFinal" name="nodoFinal" class="form-control">
                  <button id="camino" href="javascript:;" onclick="shortestPath(); recargarCamino();"   class="btn btn-primary mt-3">Calcular Camino más Corto</button>
                </div>
              </div>
            </div>
       
       <div id="Camino" class="mt-3 justify-center"></div>
    </div>
